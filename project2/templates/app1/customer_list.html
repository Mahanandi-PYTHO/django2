<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <h4 style="background-color:blue;text-align:center;color:white;border-radius: 20px;padding:15px">List of customers</h4><br>
    <tr>
        <th>CID</th>
        <th>Cname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Village</th>
        <th>Order</th>
        <th>Actions</th>
    </tr>
{% for c in customer_list %}
     <tr>
         <td>{{c.id}}</td>
        <td>{{c.cname}}</td>
        <td>{{c.email}}</td>
          <td>{{c.phone}}</td>
          <td>{{c.village}}</td>
          <td>{{c.order}}</td>
        <td> <a href="{% url 'detail' c.id %}" class="btn btn-success">View</a>
         <a href="{% url 'update' c.id %}" class="btn btn-primary">Edit</a>
         <a href="{% url 'delete' c.id %}" class="btn btn-danger">delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
